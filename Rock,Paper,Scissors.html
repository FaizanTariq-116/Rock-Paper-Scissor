<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock,Paper Scissors.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div id="title">
        <h1 >Rock   Paper Scissors</h1>
    </div>

    <div class="choices">

        <div class="choice" id="rock"><img src="/Rock,Paper,Scissor imgs/rock.png" alt="image1"></div>
       
        <div class="choice" id="paper"><img src="/Rock,Paper,Scissor imgs/paper.png" alt="image2"></div>
    
        <div class="choice" id="scissor"><img src="/Rock,Paper,Scissor imgs/scissors.png" alt="image3"></div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
    <script src="Rock,Paper,Scissors.js"></script>
</body>
</html>
